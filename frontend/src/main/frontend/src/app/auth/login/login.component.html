<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-md-4 col-md-offset-4 vert-offset-top-2">
      <img class="img-responsive img" src="../../../assets/Splash%20screen%20elements.png">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-4 col-md-offset-4">
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <md-input-container color="accent">
          <md-icon mdPrefix>person</md-icon>
          <input mdInput formControlName="username" placeholder="Username" type="text">
          <md-error>Username is required</md-error>
        </md-input-container>
        <br>
        <md-input-container color="accent">
          <md-icon mdPrefix>lock</md-icon>
          <input mdInput formControlName="password" placeholder="Password" type="password">
          <md-error>Password is required and must contain more than 6 characters</md-error>
        </md-input-container>
        <md-error *ngIf="this.loginFailed">Invalid username and/or password. Please try again.</md-error>
        <button class="submit" md-raised-button [disabled]="!this.loginForm.valid" color="accent" type="submit">LOG IN</button>
        <button class="secondary-url" md-button type="button" routerLink="../register">Don't have an account? <strong>Register here.</strong></button>
        <button class="secondary-url" md-button type="button">Forgot your password?</button>
      </form>
    </div>
  </div>
</div>
