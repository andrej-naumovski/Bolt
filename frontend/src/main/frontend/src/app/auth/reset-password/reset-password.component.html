<div class="row vert-offset-top-3" *ngIf="!this.isTokenSent">
  <div class="col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-4">
    <md-input-container color="accent">
      <input mdInput [(ngModel)]="this.username" type="text" placeholder="Username">
    </md-input-container>
  </div>
</div>
<div class="row" *ngIf="!this.isTokenSent">
  <div class="col-xs-6 col-xs-offset-3 col-md-4 col-md-offset-4">
    <button md-raised-button (click)="requestPasswordResetToken()" color="accent">SEND RESET EMAIL</button>
  </div>
</div>
<div class="row vert-offset-top-3" *ngIf="this.isTokenSent">
  <div class="row">
    <div class="row" *ngIf="!this.isTokenValid">
      <div class="col-md-6 col-md-offset-3">
        <h3 class="error">The token has expired. Please request a new one.</h3>
      </div>
    </div>
    <div class="row" *ngIf="this.isTokenValid">
      <div class="col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-4">
        <md-input-container color="accent">
          <input mdInput [(ngModel)]="this.newPassword" type="password" placeholder="New password">
        </md-input-container>
      </div>
      <div class="col-xs-6 col-xs-offset-3 col-md-4 col-md-offset-4">
        <button md-raised-button (click)="resetPassword()" color="accent">RESET PASSWORD</button>
      </div>
    </div>
  </div>
</div>
<div class="row vert-offset-top-3" *ngIf="this.message">
  <div class="col-md-6 col-md-offset-3">
    <h3 class="message">{{this.message}}</h3>
  </div>
</div>
