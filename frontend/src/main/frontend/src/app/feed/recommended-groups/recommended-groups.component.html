<md-card>
  <md-card-header>
    <md-card-title>{{this.group.name}}</md-card-title>
  </md-card-header>
  <md-card-content>
    <p>{{this.group.description}}</p>
  </md-card-content>
  <md-card-actions>
    <button *ngIf="!this.isSubscribed" md-button (click)="subscribeToGroup()" color="accent">SUBSCRIBE TO GROUP</button>
    <button *ngIf="this.isSubscribed" md-button (click)="openGroupChat()" color="accent">OPEN CHAT</button>
  </md-card-actions>
</md-card>
