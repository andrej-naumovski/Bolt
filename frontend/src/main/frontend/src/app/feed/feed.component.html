<md-sidenav-container fullscreen class="sidenav-container">
  <md-sidenav #sitenav class="sidenav">
    <div class="col-xs-12">
      <img src="../../assets/Splash%20screen%20elements.png" class="img img-responsive">
      <md-nav-list>
        <button md-button md-list-item [routerLink]="item.path" [ngClass]="{'selected': item.selected}"
                *ngFor="let item of menu">{{item.name}}
        </button>
        <!--<button md-list-item md-button>HOME</button>-->
        <!--<br>-->
        <!--<button md-list-item md-button>HOME</button>-->
        <!--<br>-->
        <!--<button md-list-item md-button>HOME</button>-->
        <!--<br>-->
        <!--<button md-list-item md-button>HOME</button>-->
        <!--<br>-->
        <!--<button md-list-item md-button>HOME</button>-->
        <!--<br>-->
        <!--<button md-list-item md-button>HOME</button>-->
        <button md-button md-list-item (click)="logout()">SIGN OUT</button>
        <button md-button (click)="sitenav.close()">HIDE SIDEBAR</button>
      </md-nav-list>
    </div>
  </md-sidenav>
  <md-toolbar color="primary" class="mat-elevation-z8">
    <div class="col-xs-1">
      <button md-button (click)="sitenav.open()">
        <md-icon>menu</md-icon>
      </button>
    </div>
    <div class="col-xs-2 col-xs-offset-4 logo">
      <span>Feed</span>
    </div>
  </md-toolbar>

  <div class="row">
    <div class="col-md-offset-3">
      <h3>Favorite users</h3>
    </div>
    <div class="col-md-6 col-md-offset-3">
      <div class="col-md-4" *ngFor="let user of this.favoriteUsers">
        <favorite-user [user]="user"></favorite-user>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-offset-3">
      <h3>Your groups</h3>
    </div>
    <div class="col-md-6 col-md-offset-3">
      <div class="col-md-4" *ngFor="let group of this.yourGroups">
        <your-groups [group]="group"></your-groups>
      </div>
    </div>
  </div>

  <div class="row vert-offset-bottom-2">
    <div class="col-xs-offset-2 col-xs-12 col-md-offset-3">
      <h3>Recommended groups</h3>
    </div>
    <div class="col-md-6 col-md-offset-3">
      <div class="col-md-4" *ngFor="let group of this.recommendedGroups">
        <recommended-groups [group]="group"></recommended-groups>
      </div>
    </div>
  </div>


</md-sidenav-container>
