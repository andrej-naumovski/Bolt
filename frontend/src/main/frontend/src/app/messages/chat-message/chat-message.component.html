<div class="row" [ngClass]="{'incoming': this._message.senderUser.username != this.cacheService.get('username'), 'sent': !(this._message.senderUser.username != this.cacheService.get('username'))}">
  <div class="wrapper" [ngClass]="{'incoming-wrapper': this._message.senderUser.username != this.cacheService.get('username'), 'sent-wrapper': !(this._message.senderUser.username != this.cacheService.get('username'))}">
    <p>{{this.message.message}}</p>
  </div>
</div>
