<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2 col-xs-12">
      <h5 *ngIf="this.chatList.length == 0">There are no messages in your inbox.</h5>
    </div>
  </div>
  <div class="row">
    <div class="vert-offset-top-2 col-md-4 col-md-offset-4 col-xs-12">
      <chat-list-element *ngFor="let user of this.chatList" [user]="user"></chat-list-element>
    </div>
  </div>
</div>
